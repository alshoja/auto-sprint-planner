<mat-card class="dashboard-card">
  <mat-card-header>
    <div class="button">
      <button (click)="openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-card-title>
      Stories
    </mat-card-title>
  </mat-card-header>
  <div style="padding: 10px">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nodata">
          <td mat-footer-row *matFooterCellDef [colSpan]="displayedColumns.length" style="text-align: center;">No Data
            Available</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.storyName}} </td>
        </ng-container>

        <!-- point Column -->
        <ng-container matColumnDef="point">
          <th mat-header-cell *matHeaderCellDef> Point </th>
          <td mat-cell *matCellDef="let element"> {{element.storyPoint}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row [hidden]="dataSource.data.length >0" *matFooterRowDef="['nodata']">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</mat-card>
