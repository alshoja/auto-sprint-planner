<mat-card>
<form [formGroup]="storyForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Add Story</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Story Name" formControlName="storyName">
            <mat-error *ngIf="storyForm.controls['storyName'].hasError('required')">
             Story Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="number" matInput placeholder="Story Point" formControlName="storyPoint">
            <mat-error *ngIf="storyForm.controls['storyPoint'].hasError('required')">
              Story Point is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
</form>
</mat-card>
